<!doctype html>
<html>

  <head>

    <title>Put-Call Parity</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/fonts.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">

  </head>

  <body>

    <div class="topbar">
      <div class="topbar-inner">
        <div class="brand emphasis">Put-Call Parity</div>
      </div>
    </div>

    <div class="app">

      <div class="counters">
        <span id="correct" class="variable"></span> correct / <span id="total" class="variable"></span> total
      </div>

      <div class="timer">
        Time elapsed: <span id="timer" class="variable"></span> seconds
      </div>
      <br>

      <div>
        <span class="emphasis">Stock Price:</span>
        <span class="pull-right">
          $ <span id="stockPrice" class="variable"></span>
        </span>
      </div>
      <br>

      <div>
        <span class="emphasis">Reverse Conversion:</span>
        <span class="pull-right">
          $ <span id="reverseConversion" class="variable"></span>
        </span>
      </div>
      <br>

      <table class="table">
        <thead>
          <tr>
            <th id="call-label" class="emphasis">Call</th>
            <th class="emphasis">Strike</th>
            <th id="put-label" class="emphasis">Put</th>
            <!-- <th id="straddle-label" class="emphasis">Straddle</th> -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>$ <span id="call" class="variable"></span></td>
            <td>$ <span id="strike" class="variable"></span></td>
            <td>$ <span id="put" class="variable"></span></td>
            <!-- <td>$ <span id="straddle" class="variable"></span> -->
          </tr>
        </tbody>
      </table>

      <input type="text" id="submission" placeholder="Hit enter key to submit...">
      <div id="notifications"></div>

    </div>

    <!-- JS -->
    <script src="javascripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
  </body>

</html>
